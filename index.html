<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">
    <!--Start Css Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->

    <title>Animating SignIn & SignUp Form</title>
</head>

    
<body>
    <!--overlay-->
    <div class="overlay"></div>
    <!--Start Sign In Form Section-->
    <div class="my-form sin-form col-md-4 col-sm-12 col-xs-12">
        <div class="container"><!--Container-->
            <div class="cont-box"><!--Content Box-->
                <div class="heading"><!--Heading-->
                    <h1 class="text-center">Landscape</h1>
                </div>
                <form><!--Form-->
                    <div class="form-group">
                        <input type="text" class="input-lg control-form p-color">
                        <label class="p-color">Email</label>
                        <span class="border"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-lg control-form p-color">
                        <label class="p-color">Password</label>
                        <span class="border"></span>
                    </div>
                    <p class="text-right"><a href="#" class="p-color">Forgot Password ?</a></p>
                    <button class="btn btn-block bg-color">Sign In</button>
                </form>
                <div class="register"><!--register-->
                    <p class="text-center p-color"> Im not a Member !</p>
                    <button id="sup-button" class="btn btn-block bg-color">Sign Up</button>
                </div><!--End Register-->
            </div><!--End Content Box-->
        </div><!--End Container-->
    </div>
    <!--End Sign In Form Section-->
    
    <!--Start Sign Up Form Section-->
    <div class="my-form sup-form col-md-4 col-sm-12 col-xs-12">
        <div class="container"><!--Container-->
            <div class="cont-box"><!--Content Box-->
                <div class="heading"><!--Headng-->
                    <h1 class="text-center">Landscape</h1>
                </div><!--End Heading-->
                <form><!--Form-->
                    <div class="form-group">
                        <input type="text" class="input-lg control-form p-color">
                        <label class="p-color">Name</label>
                        <span class="border"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="input-lg control-form p-color">
                        <label class="p-color">Email</label>
                        <span class="border"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input-lg control-form p-color">
                        <label class="p-color">Password</label>
                        <span class="border"></span>
                    </div>
                    <button class="btn btn-block bg-color">Sign Up</button>
                </form><!--End Form-->
                <div class="register"><!--Register-->
                    <p class="text-center p-color"> Im a Member here!</p>
                    <button id="sin-button" class="btn btn-block bg-color">Sign In</button>
                </div><!--End Register-->
            </div><!--End Content Box-->
        </div><!--End Container-->
    </div>
    <!--End Sign UpForm Section-->
    
    <!--Start Javascript Files-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
